<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">AI Study Buddy</a>
            <div>
                {% if user %}
                <span class="me-3">Welcome, {{ user.email }}</span>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
                {% else %}
                <button onclick="showModal('login')" class="btn btn-success me-2">Login</button>
                <button onclick="showModal('register')" class="btn btn-success">Register</button>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5 flex-grow-1">
        <div class="card shadow-sm">
            <div class="card-body">
                <textarea id="notes" class="form-control mb-3" rows="5"
                    placeholder="Paste your study notes here..."></textarea>
                <button onclick="generateFlashcards()" class="btn btn-primary">Generate Flashcards</button>
                <div id="flashcard-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3"></div>
                {% if user %}
                <button onclick="initializePayment()" class="btn btn-success mt-3"
                    data-paystack-public-key="pk_test_63e5d1df0fb7fd63d8e74b621f921721017275aa">
                    Save Flashcards (Premium)
                </button>
                {% endif %}
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" onclick="closeModal('login')"></button>
                </div>
                <div class="modal-body">
                    <input id="login-email" type="email" class="form-control mb-3" placeholder="Email">
                    <input id="login-password" type="password" class="form-control mb-3" placeholder="Password">
                    <button onclick="login()" class="btn btn-primary w-100">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="register-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="btn-close" onclick="closeModal('register')"></button>
                </div>
                <div class="modal-body">
                    <input id="register-email" type="email" class="form-control mb-3" placeholder="Email">
                    <input id="register-password" type="password" class="form-control mb-3" placeholder="Password">
                    <button onclick="register()" class="btn btn-primary w-100 mb-2">Register</button>
                    <button onclick="closeModal('register')" class="btn btn-secondary w-100">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
